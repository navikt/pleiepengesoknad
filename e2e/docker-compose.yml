version: '3.7'
services:
  api-mock:
    build: ../server
    environment:
      - "PORT=8082"
    ports:
      - 8082:8082
  web:
    environment:
      - APPRES_CMS_URL=http://appres.nav.no
      - API_URL=${API_URL}
      - LOGIN_URL=${LOGIN_URL}
      - PUBLIC_PATH=${PUBLIC_PATH}
      - DEMO_MODE=${DEMO_MODE}
      - UTILGJENGELIG=${UTILGJENGELIG}
      - TOGGLE_UTENLANDSOPPHOLD_I_PERIODEN=${TOGGLE_UTENLANDSOPPHOLD_I_PERIODEN}
      - TOGGLE_FERIEUTTAK=${TOGGLE_FERIEUTTAK}
      - TOGGLE_FRILANS=${TOGGLE_FRILANS}
      - TOGGLE_SELVSTENDIG=${TOGGLE_SELVSTENDIG},
      - TOGGLE_8_UKER=${TOGGLE_8_UKER}
    build:
      context: ../
      dockerfile: Dockerfile.web-cypress
    ports:
      - 8080:8080
    depends_on:
      - api-mock
  e2e:
    image: "cypress/included:4.1.0"
    container_name: cypress
    depends_on:
      - web
    environment:
      - CYPRESS_video=false
      - CYPRESS_baseUrl=http://web:8080
    command: npx run cypress
    working_dir: /e2e
    volumes:
      - ./:/e2e

