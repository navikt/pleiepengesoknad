version: '3.7'
services:
    api-mock:
        build: ../server
        environment:
            - 'PORT=8082'
        ports:
            - 8082:8082
    web:
        build:
            context: ../
            dockerfile: Dockerfile.web-cypress
        ports:
            - 8080:8080
        depends_on:
            - api-mock
        environment:
            - API_URL=http://api-mock:8082
            - FRONTEND_API_PATH=http://api-mock:8082
            - FRONTEND_VEDLEGG_URL=http://web:8080/api
            - HOST=localhost
    e2e:
        build: .
        depends_on:
            - web
        environment:
            - CYPRESS_video=false
            - CYPRESS_baseUrl=http://web:8080
