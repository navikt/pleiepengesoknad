version: '3.7'
services:
  api-mock:
    build: ../server
    environment:
      - "PORT=8082"
    ports:
      - 8082:8082
  web:
    build:
      context: ../
      dockerfile: Dockerfile.web-webpack
    ports:
      - 8080:8080
    depends_on:
      - api-mock
  e2e:
    image: "cypress/included:4.1.0"
    container_name: cypress
    depends_on:
      - web
    environment:
      - CYPRESS_video=false
      - CYPRESS_baseUrl=http://web:8080
    command: npx run cypress
    working_dir: /e2e
    volumes:
      - ./:/e2e

